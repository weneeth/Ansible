---
# tasks file for sample_role

- name: Install apache httpd
  ansible.builtin.apt:
     name: apache2
     state: present
     update_cache: yes

- name: Copy file with owner and permissions
  ansible.builtin.copy:
    src: files/index.html
    dest: /var/www/html/index.html
    owner: root
    group: root
    mode: '0644'
